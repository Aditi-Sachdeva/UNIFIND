<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNIFIND Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a href="index.html" class="font-bold text-2xl sm:text-3xl text-blue-600 dark:text-blue-600">UNIFIND</a>

        <!-- Right Side -->
        <div class="flex items-center space-x-4">
          <!-- Dark Mode Toggle -->
          <label class="relative inline-flex items-center cursor-pointer">
            <input id="darkModeToggle" type="checkbox" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors duration-300"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md peer-checked:translate-x-6 transition-transform duration-300"></div>
          </label>

          <!-- User Dropdown -->
          <div class="relative inline-block text-left">
            <button class="user-menu-button flex items-center space-x-2 bg-gray-200 dark:bg-gray-800 px-3 py-1 rounded-md shadow-md text-gray-800 dark:text-gray-100 text-sm focus:outline-none border border-gray-300 dark:border-gray-600">
              <div class="w-7 h-7 rounded-full bg-gray-400 dark:bg-gray-600 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 
                           1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 
                           1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
              </div>
              <span class="hidden sm:inline">Admin</span>
            </button>

            <div class="user-dropdown hidden absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-md shadow-lg z-50">
              <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">Dashboard</a>
              <a href="/logout" class="block px-4 py-2 text-sm text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Layout -->
  <div class="flex flex-col md:flex-row min-h-screen">
    
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-gray-50 dark:bg-gray-900 p-6 border-r border-gray-200 dark:border-gray-700 shadow-lg">
      <h2 class="text-lg font-semibold text-blue-600 dark:text-blue-400 mb-4 tracking-wide">Admin Panel</h2>
      <nav class="space-y-2">
        <a href="adminDashboard.html" class="block px-4 py-2 rounded-lg text-black shadow-md dark:text-white">Dashboard</a>
        <a href="manageusers.html" class="block px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white text-gray-700 dark:text-gray-300 transition-colors duration-200">Manage Users</a>
        <a href="managelistings.html" class="block px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white text-gray-700 dark:text-gray-300 bg-blue-600 text-white transition-colors duration-200">Manage Reports</a>
        <a href="#" class="block px-4 py-2 rounded-lg hover:bg-blue-600 hover:text-white text-gray-700 dark:text-gray-300 transition-colors duration-200">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Search & Actions -->
      <div class="flex flex-wrap gap-2 mb-6">
        <input type="text" placeholder="Search listings..." class="px-3 py-2 bg-white dark:bg-gray-800 dark:text-white rounded-md border border-gray-300 dark:border-gray-700 w-full sm:w-72 outline-none focus:ring-2 focus:ring-blue-500" />
        <select class="px-3 py-2 bg-white dark:bg-gray-800 dark:text-white rounded-md border border-gray-300 dark:border-gray-700">
          <option>All</option>
        </select>
        <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-white transition">Search</button>
        <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md text-white transition">Verify Items</button>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto bg-white dark:bg-gray-950 rounded-lg shadow-md ring-1 ring-gray-200 dark:ring-gray-700">
        <table class="min-w-full text-sm text-left border-collapse">
          <thead class="bg-blue-600 dark:bg-blue-600 text-white sticky top-0 z-10">
            <tr>
              <th class="px-4 py-3 font-semibold">Email</th>
              <th class="px-4 py-3 font-semibold">Item Name</th>
              <th class="px-4 py-3 font-semibold">Category</th>
              <th class="px-4 py-3 font-semibold">Description</th>
              <th class="px-4 py-3 font-semibold">Date & Time</th>
              <th class="px-4 py-3 font-semibold">Location</th>
              <th class="px-4 py-3 font-semibold">Status</th>
              <th class="px-4 py-3 font-semibold">Contact Info</th>
              <th class="px-4 py-3 font-semibold">Image</th>
              <th class="px-4 py-3 font-semibold">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr>
              <td colspan="10" class="text-center py-6 text-gray-500 dark:text-gray-400 bg-gray-800">No reports found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;

    // Load saved theme
    if (localStorage.theme === 'dark') {
      html.classList.add('dark');
      toggle.checked = true;
    } else {
      html.classList.remove('dark');
      toggle.checked = false;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        html.classList.add('dark');
        localStorage.theme = 'dark';
      } else {
        html.classList.remove('dark');
        localStorage.theme = 'light';
      }
    });

    // Dropdown toggle
    document.querySelectorAll('.user-menu-button').forEach(button => {
      const dropdown = button.nextElementSibling;
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('hidden');
      });
    });

    // Close dropdown on outside click
    document.addEventListener('click', () => {
      document.querySelectorAll('.user-dropdown').forEach(drop => drop.classList.add('hidden'));
    });
  </script>
</body>
</html>
