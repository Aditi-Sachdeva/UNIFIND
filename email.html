<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="overflow-y-auto bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo + Text -->
        <a href="index.html" class="flex items-center space-x-2 font-bold text-3xl text-blue-600">
          UNIFIND
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-4 items-center">
          <a href="index.html" class="text-gray-700 bg-gray-200 border-2 border-gray-200 px-3 py-1 rounded-md text-sm hover:bg-blue-600 hover:text-white dark:text-white dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-blue-600 dark:hover:text-white transition">Home</a>
          <a href="report.html" class="text-gray-700 bg-gray-200 border-2 border-gray-200 px-3 py-1 rounded-md text-sm hover:bg-blue-600 hover:text-white dark:text-white dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-blue-600 dark:hover:text-white transition">Report Item</a>
          <a href="listings.html" class="text-gray-700 bg-gray-200 border-2 border-gray-200 px-3 py-1 rounded-md text-sm hover:bg-blue-600 hover:text-white dark:text-white dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-blue-600 dark:hover:text-white transition">View Listings</a>
        </div>

        <!-- Right Side Menu -->
        <div class="hidden md:flex space-x-4 items-center">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 rounded-full peer peer-checked:bg-blue-500 transition-colors duration-300"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md peer-checked:translate-x-6 transition-transform duration-300"></div>
          </label>
          <a href="login.html" class="text-white bg-blue-600 border-2 border-blue-600 px-3 py-1 rounded-md text-sm hover:bg-blue-800 hover:border-blue-800 transition">Login</a>
          <a href="signup.html" class="text-blue-600 bg-white border-2 border-blue-600 px-3 py-1 rounded-md text-sm dark:text-white dark:bg-gray-800 dark:border-gray-600 hover:bg-blue-600 hover:text-white dark:hover:bg-blue-600 dark:hover:text-white transition">Signup</a>
        </div>

        <!-- Mobile Toggle -->
        <div class="md:hidden">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer">
            <div class="w-12 h-6 bg-gray-300 rounded-full peer peer-checked:bg-blue-500 transition-colors duration-300"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md peer-checked:translate-x-6 transition-transform duration-300"></div>
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Email Form Section -->
  <main class="pt-24 px-4 pb-8 flex justify-center items-start">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-sm sm:max-w-md md:max-w-lg">
      <h2 class="text-xl font-semibold text-center mb-4">Send Email</h2>

      <form class="space-y-4">
        <!-- To Field -->
        <div>
          <label class="block text-sm mb-1">To</label>
          <input type="email" placeholder="Enter email" class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Subject Field -->
        <div>
          <label class="block text-sm mb-1">Subject</label>
          <input type="text" placeholder="Subject" class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Message Field -->
        <div>
          <label class="block text-sm mb-1">Message</label>
          <textarea placeholder="Type your message" class="w-full px-3 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-black dark:text-white h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row justify-end sm:space-x-3 space-y-3 sm:space-y-0 mt-4">
          <button type="button" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-black dark:text-white rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 w-full sm:w-auto">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg w-full sm:w-auto">Send</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Theme Toggle Script -->
  <script>
    document.querySelectorAll('#theme-toggle').forEach(toggle => {
      toggle.addEventListener('change', () => {
        document.documentElement.classList.toggle('dark');
      });
    });
  </script>
</body>
</html>
