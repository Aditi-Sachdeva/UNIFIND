<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNIFIND - View Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>

<body class="font-sans bg-white dark:bg-gray-900 dark:text-gray-200 min-h-screen flex flex-col">
  <nav class="bg-white dark:bg-gray-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a href="index.html" class="font-bold text-3xl text-blue-600">UNIFIND</a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-4 items-center">
          <a href="index.html" class="text-gray-900 bg-gray-200 border-2 border-gray-200 px-3 py-1 rounded-md text-sm hover:bg-blue-600 hover:text-white dark:text-white dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-blue-600 dark:hover:text-white">Home</a>
          <a href="report.html" class="text-gray-900 bg-gray-200 border-2 border-gray-200 px-3 py-1 rounded-md text-sm hover:bg-blue-600 hover:text-white dark:text-white dark:bg-gray-700 dark:border-gray-700 dark:hover:bg-blue-600 dark:hover:text-white">Report Item</a>
          <a href="listings.html" class="text-white bg-blue-600 border-2 border-blue-600 px-3 py-1 rounded-md text-sm hover:bg-blue-800 hover:border-blue-800 transition">View Listings</a>
        </div>

        <!-- Right Side (Theme Toggle + Auth Buttons) -->
        <div class="hidden md:flex space-x-4 items-center">
          <!-- Dark Mode Toggle -->
          <label class="relative cursor-pointer">
            <input type="checkbox" id="theme-toggle" class="sr-only peer" />
            <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors duration-300"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md peer-checked:translate-x-6 transition-transform duration-300"></div>
          </label>

          <!-- Auth Buttons -->
          <a href="login.html" class="text-white bg-blue-600 border-2 border-blue-600 px-3 py-1 rounded-md text-sm hover:bg-blue-800 hover:border-blue-800 transition">Login</a>
          <a href="signup.html" class="text-blue-600 bg-white border-2 border-blue-600 px-3 py-1 rounded-md text-sm dark:text-white dark:bg-gray-800 dark:border-gray-600 hover:bg-blue-600 hover:text-white dark:hover:bg-blue-600 dark:hover:text-white transition">Signup</a>
        </div>

        <!-- Mobile Auth Buttons -->
        <div class="flex space-x-2 items-center md:hidden">
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="theme-toggle-mobile" class="sr-only peer" />
            <div class="w-12 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-500 transition-colors duration-300"></div>
            <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow-md peer-checked:translate-x-6 transition-transform duration-300"></div>
          </label>
          <a href="login.html" class="text-white bg-blue-600 border-2 border-blue-600 px-3 py-1 rounded-md text-sm hover:bg-blue-800 hover:border-blue-800 transition">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="p-4 md:p-6 flex-1">
    <h1 class="text-center text-xl md:text-3xl font-bold text-blue-500 mb-6">My Reports</h1>

    <!-- Search Filters -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-3 mb-6">
      <input type="text" placeholder="Search by item name" class="px-3 py-2 bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-200 rounded-md border border-gray-300 dark:border-gray-700 w-full md:w-64 outline-none focus:ring-2 focus:ring-blue-500" />
      <select class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-700 px-3 py-2 rounded-md w-full md:w-auto">
        <option>All Categories</option>
      </select>
      <select class="bg-gray-100 text-gray-900 dark:bg-gray-800 dark:text-gray-200 border border-gray-300 dark:border-gray-700 px-3 py-2 rounded-md w-full md:w-auto">
        <option>All Status</option>
      </select>
      <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md w-full md:w-auto text-white transition">Search</button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-lg shadow-lg">
      <table class="min-w-full text-sm border border-gray-300 dark:border-gray-700 rounded-lg">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="px-4 py-2 text-left">Item Name</th>
            <th class="px-4 py-2 text-left">Category</th>
            <th class="px-4 py-2 text-left">Description</th>
            <th class="px-4 py-2 text-left">Date & Time</th>
            <th class="px-4 py-2 text-left">Location</th>
            <th class="px-4 py-2 text-left">Status</th>
            <th class="px-4 py-2 text-left">Contact Info</th>
            <th class="px-4 py-2 text-left">Image</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
          <tr class="hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            <td colspan="8" class="text-center py-6 text-gray-500 dark:text-gray-400">No reports found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Toggle Script -->
  <script>
    const htmlEl = document.documentElement;
    const toggleDesktop = document.getElementById('theme-toggle');
    const toggleMobile = document.getElementById('theme-toggle-mobile');

    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      htmlEl.classList.add('dark');
      toggleDesktop.checked = true;
      toggleMobile.checked = true;
    }

    function updateTheme(isDark) {
      if (isDark) {
        htmlEl.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        htmlEl.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    }

    toggleDesktop?.addEventListener('change', (e) => {
      updateTheme(e.target.checked);
      toggleMobile.checked = e.target.checked;
    });

    toggleMobile?.addEventListener('change', (e) => {
      updateTheme(e.target.checked);
      toggleDesktop.checked = e.target.checked;
    });
  </script>
</body>
</html>
